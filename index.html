<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta

		<link rel="icon" type="image/png" href="./assets/images/portrait.png" />
		<link rel="stylesheet" href="./assets/index.css" />
		<link rel="stylesheet" href="./assets/css/all.min.css" />
		<title>Portfolio</title>
	</head>
	<body>
		<form method="post" class="hidden" data-netlify="true" autocomplete="on">
			<input type="hidden" name="form-name" value="contact" />
			<input type="text" id="name" name="name" placeholder="Name*" required />
			<input
				type="email"
				id="email"
				name="email"
				placeholder="Email*"
				required
			/>
			<input type="text" name="website" placeholder="Website" />
			<textarea name="message" placeholder="Message*" required></textarea>
			<button type="submit" class="form__button">Send Message</button>
		</form>
		<main class="main">
			<div class="circle circle1"></div>
			<div class="circle circle2"></div>
			<div class="circle circle3"></div>
			<div class="circle circle4"></div>
			<div class="loader">
				<div class="lds-dual-ring"></div>
			</div>
			<section class="main__glass hidden">
				<div class="burger">
					<div class="burger__line"></div>
				</div>
				<nav class="menu">
					<ul class="menu__list">
						<li class="list__item"><a href="#/">Home</a></li>
						<li class="list__item"><a href="#/about">About</a></li>
						<li class="list__item"><a href="#/projects">Projects</a></li>
						<li class="list__item"><a href="#/contact">Contact</a></li>
					</ul>
				</nav>
			</section>
		</main>
		<script type="module" src="./index.js"></script>
	</body>
</html>
